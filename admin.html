<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Fair Passport</title>

  <!-- Bootstrap 5.3.3 -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <!-- Fallback CSS -->
  <link rel="stylesheet" href="admin_style.css" onerror="this.onerror=null;this.href='admin_style.min.css'">

  <!-- QR Code library bloqueada en v2.3.8 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

</head>
<body class="container py-4">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Fair Passport</a>
    </div>
  </nav>

  <div id="login-section" class="d-none">
    <!-- admin.html (login section) -->
<div id="login-section" class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>

  <div id="dashboard-section" class="d-none">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
      <h2 class="h3">Dashboard Administrador</h2>
      <button aria-label="Cerrar sesión" class="btn btn-danger" id="logout-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right me-1" viewBox="0 0 16 16" alt="Icono salir">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 ..."/>
          <path fill-rule="evenodd" d="M15.854 8.354 ..."/>
        </svg>
        Cerrar Sesión
      </button>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-lg-4">
        <div class="card h-100 shadow-sm">
          <!-- Crear Nuevo Stand -->
          <div class="card-header bg-light">
            <h3 class="card-title h5 mb-0">Crear Nuevo Stand</h3>
          </div>
          <div class="card-body">
            <form id="create-stand-form" novalidate>
              <div class="mb-3">
                <label for="stand-name" class="form-label">Nombre del Stand:</label>
                <input type="text" class="form-control" id="stand-name" required>
              </div>
              <div class="mb-3">
                <label for="stand-description" class="form-label">Descripción:</label>
                <textarea class="form-control" id="stand-description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="stand-logo" class="form-label">Logo del Stand (Opcional):</label>
                <input class="form-control" type="file" id="stand-logo" accept="image/png, image/jpeg, image/gif, image/webp">
              </div>
              <button type="submit" class="btn btn-success">Crear Stand</button>
            </form>.
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-light">
            <h3 class="card-title h5 mb-0">Lista de Stands</h3>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush" id="stand-list">
              <li class="list-group-item text-center">
                <div class="spinner-border spinner-border-sm" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Visitantes -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h2 class="h4 mb-0">Lista de Visitantes Registrados</h2>
          </div>
          <div class="card-body">
            <input type="search" id="visitor-search-input" class="form-control mb-3" placeholder="Buscar por nombre o código...">
            <ul class="list-group list-group-flush" id="visitor-list">
              <li class="list-group-item text-center">
                <div class="spinner-border spinner-border-sm" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </li>
            </ul>
            <nav aria-label="Paginación de visitantes" class="mt-4 d-flex justify-content-center">
              <ul class="pagination" id="visitor-pagination-controls"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="message-area-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="message-area"></div>
  </div>

  <script type="module" src="admin_script.js"></script>
</body>
</html>
