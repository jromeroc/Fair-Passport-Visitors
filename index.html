<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fair Passport - Visitante</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css" onerror="this.onerror=null;this.href='style.min.css'">

  <script
    src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
</head>
<body class="container my-4">

  <h1 class="text-center mb-4">Fair Passport</h1>

  <div id="registration-section" class="d-none">
    <!-- formulario registro -->
  </div>

  <div id="app-section" class="d-none">
    <h2 class="h4 mb-3">¡Bienvenido/a <span id="display-name"></span>!</h2>
    <p>Tu código es: <strong id="display-code"></strong></p>
    <div id="qr-reader" class="my-4 border"></div>
    <div id="qr-reader-results" class="alert mt-3" role="alert"></div>
    <h2 class="h4 mt-4">Stands Visitados</h2>
    <ul id="visited-stands-list" class="list-group">
      <li class="list-group-item">Cargando...</li>
    </ul>
    <button id="logout-button" class="btn btn-danger w-100 mt-4">Cerrar Sesión</button>
  </div>

  <div id="message-area" class="mt-3"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
